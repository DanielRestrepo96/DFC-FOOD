<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	

	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="estilos/registro.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<title>REGISTRO</title>
</head>
<body>

<form  class="formulario" >
	<h1>Registrate</h1>
	<div >
	  <i class=" fas fa-user icon">  Nombre completo</i>
	  <input type="text" placeholder="Full Name" id="nombre" >
	</div>
  

	<div >
		<i class=" fas fa-envelope icon">  Correo Electronico</i>
		<input type="text" placeholder="E-amil @" id="correo">
	</div>
	
	<div >
		<i class=" fas fa-key icon">  Contraseña</i>
		<input type="password" placeholder="Password" id="contrasena">
	</div>

	<input type="submit" value="Registrate" class="button"  id="ingreso">
	<p>Al registrarte, aceptas nuestras Codiciones de uso y Política de privacidad</p>
	<p>¿Ya tienes cuenta?<a  class="link" href="login.html">  Iniciar Sesión</a></p>  
</form>








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>


<script type="text/javascript" src="js/registro.js"></script>

</body>
</html>
